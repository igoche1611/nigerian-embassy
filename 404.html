<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Embassy of Nigeria, Prague</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .nigeria-green-bg {
            background-color: #008751;
        }
         .nigeria-green-bg:hover {
            background-color: #00663d;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-gray-300">404</h1>
        <h2 class="text-3xl font-bold text-gray-800 mt-4 mb-2">Page Not Found</h2>
        <p class="text-gray-600 mb-8">Sorry, the page you are looking for does not exist or has been moved.</p>
        <a href="/" class="nigeria-green-bg text-white font-bold py-3 px-8 rounded-full text-lg hover:shadow-lg transition duration-300">
            Go to Homepage
        </a>
    </div>
</body>
</html>
